<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PriceRipper</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: var(--background-color);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-duration) ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>Sign Up</h2>
            <p>Create your PriceRipper account</p>
        </div>
        <form id="registerForm" class="login-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="name">
                <span class="input-icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="username">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password">
                <span class="input-icon" id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <div id="registerError"></div>
        <div id="registerSuccess"></div>
        <div class="login-links">
            Already have an account? <a href="login.html"><b>Sign In</b></a>
        </div>
    </div>
    <script>
    // Theme Toggle Logic (simplified for login/register pages)
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
        document.body.classList.add(currentTheme);
    } else {
        document.body.classList.add('light-theme'); // Default to light theme
    }

    // Show/hide password
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.onclick = function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    };
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('registerError');
        const successDiv = document.getElementById('registerSuccess');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        errorDiv.textContent = '';
        successDiv.textContent = '';
        try {
            const res = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            if (res.ok) {
                successDiv.textContent = 'Registration successful! Redirecting to login...';
                successDiv.style.display = 'block';
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                errorDiv.textContent = data.error || 'Registration failed.';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'Network error. Please try again.';
            errorDiv.style.display = 'block';
        }
    };
    </script>
</body>
</html>
